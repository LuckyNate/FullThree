<!DOCTYPE html>
<html>
<head>
    <title>three.js webgl - hello three.js</title>
    <meta charset="utf-8">
    <style>
    body {
        background-color: #ffffff;
        margin: 0;
        overflow: hidden;
    }
    </style>
    <script src="../FullThree//node_modules/three/build/three.min.js"></script>
    <script>
    var camera, scene, renderer;
    var geometry, material, mesh, loader;
    var clock;
    var dir=1;

        function init() {
            renderer = new THREE.WebGLRenderer();
            renderer.setClearColor(0xffffff,1);
            renderer.setSize( window.innerWidth, window.innerHeight );
            document.body.appendChild( renderer.domElement );

            scene = new THREE.Scene();

            geometry = new THREE.CylinderGeometry( 10000, 10000, 1000, window.innerWidth, 3);
            loader = new THREE.TextureLoader();
            material = new THREE.MeshBasicMaterial({color: 0xffffff, side: THREE.BackSide, 
                map: loader.load('https://t4.ftcdn.net/jpg/03/65/28/41/240_F_365284108_whFWpx0rZ9UuFkbCX9pms4WaUt1n9Hbw.jpg')});
            
            
            mesh = new THREE.Mesh( geometry, material );
            camera = new THREE.PerspectiveCamera( 90, window.innerWidth / window.innerHeight, 0.1, 40000);
            camera.position.set (0,0,-25);
            camera.lookAt(mesh.position);

            scene.add( mesh );
            
            clock = new THREE.Clock();
            window.addEventListener( 'resize', onWindowResize, false );

        }

        function animate() {
            requestAnimationFrame( animate );
            
            var delta =  clock.getDelta();

            camera.rotation.x += delta * 0.0;
            camera.rotation.y += delta * 0.1;
            
            mesh.position.x += 0;
            if (mesh.position.x > 2) {
                dir=-1;
            } else if (mesh.position.x < - 2)  {
                dir=1;
            }
            renderer.render( scene, camera );
        }

        function onWindowResize() {

                windowHalfX = window.innerWidth / 2;
                windowHalfY = window.innerHeight / 2;

                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();

                renderer.setSize( window.innerWidth, window.innerHeight );

        }
        
        window.addEventListener("DOMContentLoaded", function(event) {
            init();
            animate();
        });
        
    </script>
</head>
<body>

</body>
</html>
